<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>test</title>
  </head>
  <body>
    <div>nlp status test 
      <br/>
      <p id="status"></p>
    </div>
    <script>
      var file_socket = io("http://192.168.0.238:14240/upload", {path: "/socket/v1/annotator", transports: ['websocket', 'polling']});

      file_socket.on("connect", () => {
        console.log("connection server");

        file_socket.on("upload-other-users", (data) => {
          console.log(data);
        });

        file_socket.on("change-status", (data) => {
          // document.getElementById('status').innerHTML = data;
          console.log(data);
        });
        file_socket.on("disconnect", ()=>{
          console.log("disconnect socket server");
        });
      });
    </script>
  </body>
</html>
